<script>
    function start() {
        //获取当前时间
        var d = new Date();
        var month = (d.getMonth() + 1).toString().padStart(2, "0");
        var day = d.getDate().toString().padStart(2, "0");
        var hour = d.getHours().toString().padStart(2, "0");
        var min = d.getMinutes().toString().padStart(2, "0");
        var second = d.getSeconds().toString().padStart(2, "0");
        var time = "2022年"+month+"月"+day+"日 "+hour+":"+min+":"+second+""
        var phonetime = ""+hour+":"+min+""
        document.getElementById('time').innerHTML = time;
        var day1 = (d.getDate() - 1).toString().padStart(2, "0");
        var testtime = "2022-"+month+"-"+day1+" 17:14";
        document.getElementById('testtime').innerHTML = testtime;

        //处理姓名和身份证号
        var name = (decodeURIComponent(location.search)).substring(((decodeURIComponent(location.search)).indexOf("=") + 1), (decodeURIComponent(location.search)).indexOf("&"));
        var card = (location.search).substring(((location.search).lastIndexOf("=") + 1), (location.search).length);
        name = name.toString()
        if(name.charAt(1) == '3') {
            name = "**"+name.charAt(0)+""
        } else if (name.charAt(1) == '2'){
            name = "*"+name.charAt(0)+""
        }
        card = "6****************"+card+""
        document.getElementById('name').innerHTML = name;
        document.getElementById('card').innerHTML = card;
    }
</script>
